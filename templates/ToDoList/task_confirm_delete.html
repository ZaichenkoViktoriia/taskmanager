{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete this task?

  <h3>{{ task.name }}</h3>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger det-but">
    <button class="btn btn-info det-but">
      <a href="javascript:history.back()">Cancel</a>
    </button>
  </form>
{% endblock %}
